<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="../css/header_footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="grid">
        <footer class="footer">
            <div class="footer_micuenta_nav">
                <div class="mi_cuenta_contenedor">
                    <h2 class="nav_mi_cuenta">Soporte</h2>
                    <ul class="nav_lista_mi_cuenta">
                        <li class="nav_lista_mi_cuenta_elemento">
                            <a href="#" class="">
                                <p class="lista_elemento">Contacto niehs.soporte@niehs.com</p>
                            </a>
                        </li>
                        <li class="nav_lista_mi_cuenta_elemento"> 
                            <a href="#" class="">
                                <p class="lista_elemento">Preguntas frecuentes</p>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="footer_nav">
                    <div class="footer_titulo_nav">
                        <h2 class="titulo_nav">Negocios</h2>
                    </div>
                    <ul class="nav_lista_navegacion">
                        <li class="">
                            <a href="#" class="">
                                <p class="lista_elemento">Colaboraciones: niehs.colaboraciones@niehs.com</p>
                            </a>
                        </li>
                        <li class="">
                            <a href="#" class="">
                                <p class="lista_elemento">Trabaja con nosotros</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="footer_Nies_Img">
                <div class="footer_niehs">
                    <h1 class="niehs">Niehs</h1>
                </div>
                <div class="footer_tarjetas">
                    <img src="../imagenes/footer/ImagenAmericanExpress.png" alt="American Express">
                    <img src="../imagenes/footer/ImagenPayPal.png" alt="PayPal">
                    <img src="../imagenes/footer/ImagenVisa.png" alt="Visa">
                    <img src="../imagenes/footer/ImagenMasterCard.png" alt="Master Card">
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
